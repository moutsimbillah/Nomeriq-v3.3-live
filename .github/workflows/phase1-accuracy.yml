name: Phase 1 Accuracy Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run accuracy tests
        run: npm test

      - name: Build
        run: npm run build
